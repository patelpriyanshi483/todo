{% load static %}
{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap (optional, for better style) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>

<div class="calculator-box">
    <h2 class="text-center mb-4">Simple Calculator</h2>
    <form method="post">
        {% if error %}
            <div class="alert alert:danger" role="alert">
                Please Enter the Value
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="number1" class="form-label">Value 1</label>
            <input type="number" class="form-control" id="number1" name="number1" required>
        </div>
        <div class="mb-3">
            <label for="number2" class="form-label">Value 2</label>
            <input type="number" class="form-control" id="number2" name="number2" required>
        </div>
        <div class="mb-3">
            <label for="operator" class="form-label">Select Operation</label>
            <select class="form-select" id="operator" name="operator" required>
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    {% if result is not None %}
        <div class="alert alert-success mt-4 text-center">
            <strong>Result: </strong> {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
{% include "footer.html" %}
