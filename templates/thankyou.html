{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            text-align: center;
            padding-top: 80px;
            background-color: #f0f8ff;
        }
        .thankyou-box {
            background: white;
            padding: 40px;
            margin: auto;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .thankyou-box h1 {
            color: #28a745;
        }
        .thankyou-box p {
            font-size: 18px;
            color: #333;
        }
        .thankyou-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .thankyou-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>Thank You!</h1>
        <p>Your Answer is {{output}}</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>
</body>
</html>
